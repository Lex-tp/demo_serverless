<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Demo Serverless</title>
    <style>

        .guide {
            width: max-content;
            margin: 0 auto;
        }

        .title {
            font-family: 'Roboto', sans-serif;
            font-size: 40px;
            color: #1a3f81;
            text-transform: uppercase;
        }

        .endpoints {
            list-style: none;
        }

        .endpoints__item {
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
            margin: 10px;
            color: #186dab;
        }

        .endpoints__method {
            font-size: 22px;
            font-weight: bold;
            color: #438615;
        }

        .endpoints__description {
            font-size: 20px;
            font-weight: bold;
            color: #1a3f81;
        }
    </style>
</head>
<body>
    <div class="guide">
        <h1 class="title">Demo serverless</h1>
        <ul class="endpoints">
            <li class="endpoints__item">
                <span class="endpoints__method">[GET]</span>
                <span>/api/</span>
                <span class="endpoints__description">- start page</span>
            </li>
            <li class="endpoints__item">
                <span class="endpoints__method">[GET]</span>
                <span>/api/footballers/:number footballer</span>
                <span class="endpoints__description">- show one footballer by number</span>
            </li>
            <li class="endpoints__item">
                <span class="endpoints__method">[GET]</span>
                <span>/api/footballers</span>
                <span class="endpoints__description">- show all footballers</span>
            </li>
            <li class="endpoints__item">
                <span class="endpoints__method">[POST]</span>
                <span>/api/footballers</span>
                <span class="endpoints__description">- add a footballer [body : { FootballerId, Name, Club }]</span>
            </li>
        </ul>
    </div>
</body>
</html>
